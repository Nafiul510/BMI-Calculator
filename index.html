<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
 
    <script>
      function calculateBMI() {
        var weight = document.getElementById("weightInput").value;
        var height = document.getElementById("heightInput").value;
        var bmi = weight / (height * height);
        document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);
      }
    </script>

  </head>
  <body>
    <form>
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput" placeholder="Enter your weight" required>
      <br>
      <label for="heightInput">Height (m):</label>
      <input type="number" step="0.01" id="heightInput" placeholder="Enter your height" required>
      <br>
      <button type="button" id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
      <div id="result"></div>
    </form>
  </body>
</html>
